<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CesiumJS 3D Globe with GeoJSON</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@latest/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@latest/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    // Initialize Cesium Viewer with satellite imagery and terrain
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      imageryProvider: new Cesium.IonImageryProvider({ assetId: 3 }), // Bing Satellite imagery
      baseLayerPicker: true,
      timeline: false,
      animation: false
    });

    // GeoJSON URLs
    const geojsonUrls = [
      { url: 'https://raw.githubusercontent.com/spwork2930/Map/main/Parks.geojson', color: Cesium.Color.RED.withAlpha(0.6) },
      { url: 'https://raw.githubusercontent.com/spwork2930/Map/main/Plots.geojson', color: Cesium.Color.BLUE.withAlpha(0.6) },
      { url: 'https://raw.githubusercontent.com/spwork2930/Map/main/Roads.geojson', color: Cesium.Color.GREEN.withAlpha(0.6) }
    ];

    // Load GeoJSON and add to viewer with styling and popup
    Promise.all(geojsonUrls.map(info => {
      return Cesium.GeoJsonDataSource.load(info.url, {
        clampToGround: true
      }).then(dataSource => {
        // Style entities
        const entities = dataSource.entities.values;
        for (let i = 0; i < entities.length; i++) {
          const entity = entities[i];
          if (entity.polygon) {
            entity.polygon.material = info.color;
            entity.polygon.outline = true;
            entity.polygon.outlineColor = Cesium.Color.BLACK;
          }
          if (entity.polyline) {
            entity.polyline.material = info.color;
            entity.polyline.width = 2;
          }
          // Set description popup from properties
          if (entity.properties) {
            let desc = "<table>";
            const props = entity.properties;
            for (const propName in props) {
              desc += `<tr><th>${propName}</th><td>${props[propName].toString()}</td></tr>`;
            }
            desc += "</table>";
            entity.description = desc;
          }
        }

        viewer.dataSources.add(dataSource);
        return dataSource;
      });
    })).then(dataSources => {
      // Zoom to all loaded data
      viewer.zoomTo(dataSources);
    }).catch(err => {
      console.error('Error loading GeoJSON data:', err);
    });
  </script>
</body>
</html>
